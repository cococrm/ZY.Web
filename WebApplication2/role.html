                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + $.cookie("token"));
                    },
                    url: baseUrl + "api/roles/save",
                    type: "post",
                    dataType: "json",
                    data: data,
                    success: function (data) {
                        //$("#userList").html(data);
                    }
                })
            })
        })
